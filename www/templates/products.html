<ion-view title="{{category.name}}">
	<ion-content has-header="true">
		<div class="list">
			<a class="item item-avatar" ng-repeat="product in products" href="#/tab/product/{{product.id}}">
				<img src="http://localhost:3000{{ product.photo.thumb.url }}">

				<h2 style="margin-top: 10px">{{ product.name }}</h2>
			</a>
		</div>
	</ion-content>
</ion-view>
